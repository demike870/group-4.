<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGN UP</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h2>THIS PAGE</h2>
    <form id="subscriptionForm" onsubmit="validateForm(event)">
      <div class="form-field">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name">
        <div class="error" id="nameError"></div>
      </div>
      <div class="form-field">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" placeholder="Enter your @gmail.com email">
        <div class="error" id="emailError"></div>
      </div>
      <div class="form-field">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter a password (min 6 chars)">
        <div class="error" id="passwordError"></div>
      </div>
      <div class="form-field">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
        <div class="error" id="confirmPasswordError"></div>
      </div>
      <button type="submit">SUBMIT</button>
    </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
